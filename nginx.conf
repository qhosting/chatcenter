events {
    worker_connections 1024;
}

http {
    upstream chatcenter {
        server chatcenter:80;
    }
    
    # Configuración de logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Configuración básica
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Configuración de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    server {
        listen 80;
        listen [::]:80;
        server_name whatscloud.site www.whatscloud.site;
        
        # Configuración de SSL (descomentar si tienes certificados)
        # listen 443 ssl;
        # listen [::]:443 ssl;
        # ssl_certificate /etc/nginx/ssl/whatscloud.site.crt;
        # ssl_certificate_key /etc/nginx/ssl/whatscloud.site.key;
        
        # Redirigir HTTP a HTTPS (descomentar si usas SSL)
        # if ($scheme != https) {
        #     return 301 https://$server_name$request_uri;
        # }
        
        # Configuración principal
        root /var/www/html/cms;
        index index.php index.html index.htm;
        
        # Configuración de logging
        access_log /var/log/nginx/chatcenter_access.log;
        error_log /var/log/nginx/chatcenter_error.log;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Configuración para API
        location /api/ {
            try_files $uri $uri/ /var/www/html/api/index.php$is_args$args;
            
            location ~ \.php$ {
                proxy_pass http://chatcenter;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
        
        # Configuración para archivos PHP del CMS
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass chatcenter:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
        
        # Configuración para rutas del CMS
        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }
        
        # Configuración para archivos estáticos
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
        
        # Configuración para uploads
        location /uploads/ {
            expires 1y;
            add_header Cache-Control "public";
            try_files $uri =404;
        }
        
        # Denegar acceso a archivos sensibles
        location ~ /\.(ht|git|svn) {
            deny all;
            return 404;
        }
        
        # Denegar acceso a archivos de configuración
        location ~* \.(env|config|log|sql)$ {
            deny all;
            return 404;
        }
        
        # Configuración de uploads grandes
        client_max_body_size 50M;
    }
}