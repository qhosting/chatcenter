<VirtualHost *:80>
    DocumentRoot /var/www/html/cms
    
    <Directory /var/www/html/cms>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Configuración de reescritura para routing
        RewriteEngine On
        
        # Redirigir rutas API al directorio api
        RewriteRule ^api/(.*)$ /var/www/html/api/$1 [L]
        
        # Redirigir todas las demás rutas al index principal del CMS
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^([^/]+)/(.*)$ /index.php?page=$1&action=$2 [L,QSA]
        
        # Headers de seguridad
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </Directory>
    
    # Configuración específica para la API
    <Directory /var/www/html/api>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        
        RewriteEngine On
        RewriteRule ^(.*)$ /index.php [L]
    </Directory>
    
    # Configuración de logs
    ErrorLog ${APACHE_LOG_DIR}/chatcenter_error.log
    CustomLog ${APACHE_LOG_DIR}/chatcenter_access.log combined
    
    # Configuración de PHP
    php_admin_value upload_max_filesize 50M
    php_admin_value post_max_size 50M
    php_admin_value memory_limit 256M
    php_admin_value max_execution_time 300
    php_admin_value max_input_time 300
    
    # Configuración de compresión
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png|webp)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
</VirtualHost>