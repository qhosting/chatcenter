# Docker Compose para ChatCenter en EasyPanel
# Usar con: docker-compose up -d

version: '3.8'

services:
  chatcenter:
    build: .
    container_name: chatcenter-app
    restart: unless-stopped
    ports:
      - "8080:80"  # Puerto 8080 para evitar conflictos
    environment:
      # ===========================================
      # Database Configuration
      # ===========================================
      - DB_HOST=${DB_HOST}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=3306
      
      # ===========================================
      # Application Configuration  
      # ===========================================
      - APP_DOMAIN=whatscloud.site
      - APP_URL=https://whatscloud.site
      - APP_ENV=production
      - APP_DEBUG=false
      
      # ===========================================
      # Admin Configuration (AUTO-GENERATED si no se especifica)
      # ===========================================
      - ADMIN_EMAIL=admin@whatscloud.site
      - ADMIN_PASSWORD= # Se genera automÃ¡ticamente
      - ADMIN_TITLE=ChatCenter
      - ADMIN_SYMBOL=ðŸ’¬
      - ADMIN_FONT=
      - ADMIN_COLOR=#075e54
      - ADMIN_BACKGROUND=
      
      # ===========================================
      # API & Security
      # ===========================================
      - API_KEY= # Se genera automÃ¡ticamente
      
      # ===========================================
      # Meta/WhatsApp Business API (Optional)
      # ===========================================
      - META_API_TOKEN=
      - META_PHONE_NUMBER_ID=
      - META_BUSINESS_ID=
      - META_WEBHOOK_TOKEN=
      
      # ===========================================
      # OpenAI/AI Configuration (Optional)
      # ===========================================
      - OPENAI_API_KEY=
      - OPENAI_MODEL=gpt-3.5-turbo
      
      # ===========================================
      # Upload & Session Configuration
      # ===========================================
      - SESSION_LIFETIME=86400
      - MAX_UPLOAD_SIZE=50
      - ALLOWED_EXTENSIONS=jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx
      
      # ===========================================
      # Logging Configuration
      # ===========================================
      - LOG_LEVEL=error
      - LOG_RETENTION=30
    
    volumes:
      # Montar directorios para persistencia
      - chatcenter_uploads:/var/www/html/cms/uploads
      - chatcenter_logs:/var/www/html/logs
      - chatcenter_modules:/var/www/html/cms/views/modules
      - chatcenter_pages:/var/www/html/cms/views/pages
      - chatcenter_forms:/var/www/html/cms/views/forms
      - chatcenter_head:/var/www/html/cms/views/head
    
    depends_on:
      - db
    
    networks:
      - chatcenter-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  # Base de datos MariaDB (opcional, si no usas la externa)
  db:
    image: mariadb:10.6
    container_name: chatcenter-mysql
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${DB_DATABASE}
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - chatcenter_mysql_data:/var/lib/mysql
      - chatcenter_mysql_config:/etc/mysql
    networks:
      - chatcenter-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p$$MARIADB_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    container_name: chatcenter-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - chatcenter
    networks:
      - chatcenter-network

volumes:
  chatcenter_uploads:
    driver: local
  chatcenter_logs:
    driver: local
  chatcenter_modules:
    driver: local
  chatcenter_pages:
    driver: local
  chatcenter_forms:
    driver: local
  chatcenter_head:
    driver: local
  chatcenter_mysql_data:
    driver: local
  chatcenter_mysql_config:
    driver: local

networks:
  chatcenter-network:
    driver: bridge